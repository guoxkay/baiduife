<!doctype html>
<html>
<head>
	<title>2048</title>
	<meta name="viewport" content="width=device-width，initial-scale=1，user-scalable=no">
	<meta name="keywords" content="2048"/>
	<meta name="author" content="guoxkay"/>
	<meta name="time" content="2015-10-09"/>
	<link rel="stylesheet" type="text/css" href="css/2048.css">
</head>
<body>
	<div class="container">
		<div class="cell" id="cell_0"></div>
		<div class="cell" id="cell_1"></div>
		<div class="cell" id="cell_2"></div>
		<div class="cell" id="cell_3"></div>
		<div class="cell" id="cell_4"></div>
		<div class="cell" id="cell_5"></div>
		<div class="cell" id="cell_6"></div>
		<div class="cell" id="cell_7"></div>
		<div class="cell" id="cell_8"></div>
		<div class="cell" id="cell_9"></div>
		<div class="cell" id="cell_10"></div>
		<div class="cell" id="cell_11"></div>
		<div class="cell" id="cell_12"></div>
		<div class="cell" id="cell_13"></div>
		<div class="cell" id="cell_14"></div>
		<div class="cell" id="cell_15"></div>
	</div>
	<div class="win">
		<p></p>
	</div>
	<div id="score">
		<p>得分：<span id="sco"></span></p>
		<p>最高分：<span id="hsco"></span></p>
	</div>
	<script type="text/javascript">
		if (document.body.clientWidth <= 768){
			document.getElementsByClassName("container")[0].style.height = (document.body.clientWidth * 0.9) + "px";
			document.getElementById("score").style.top = (document.body.clientWidth * 1.2) + "px" 
		}
	</script>
	<script type="text/javascript" src="../../../jquery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../../../jquery/jquery.touchSwipe.min.js"></script>
	<script type="text/javascript" src="js/new2048.js"></script>
</body>
</html>
